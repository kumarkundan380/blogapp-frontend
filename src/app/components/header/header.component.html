<mat-toolbar color="accent" class="sticky-header">
  <button mat-icon-button class="sidebar-toggle-btn" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title" (click)="goToHomePage()">Blog App</span>
  <span class="example-spacer"></span>

  <!-- ðŸŒ— Theme Toggle Button -->
  <!-- <button mat-icon-button (click)="toggleTheme()" [matTooltip]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'">
    <mat-icon>{{ isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button> -->

  <!-- ðŸŒ About Us Button -->
  <button mat-button color="accent" (click)="goToAboutUsPage()">About Us</button>
  <button mat-button color="accent" (click)="goToContactUsPage()">Contact Us</button>

  <a *ngIf="showLoginButton && !isLoggedIn" mat-flat-button color="accent" class="ms-2" (click)="logIn()">Login</a>
  <a *ngIf="isLoggedIn" mat-flat-button color="accent" class="ms-2" (click)="logOut()">Logout</a>
  <a *ngIf="showSignupButton && !isLoggedIn" mat-flat-button color="accent" class="ms-2" (click)="signUp()">Register</a>

  <a *ngIf="isLoggedIn"
    class="profile"
    [ngStyle]="{
      'background-image': 'url(' + profileImage + ')',
      'cursor': 'pointer'
    }"
    (click)="goToProfilePage()">
  </a>
</mat-toolbar>
