<div class="container">
    <mat-toolbar class="mb-5">
        <span>{{title}}</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <form [formGroup] = "forgotPasswordForm" (ngSubmit) = onSubmit()>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter Your Registerd Email Id</mat-label>
                    <input matInput placeholder="Enter Here" formControlName = "emailId">
                    <mat-error *ngIf ="forgotPasswordForm.get('emailId')?.hasError('required') && forgotPasswordForm.get('emailId')?.touched">Email Id required</mat-error>
                </mat-form-field>
            </div>
        </div>
        
        <div class="d-flex justify-content-start mt-3">
            <button type="submit" mat-raised-button color="primary" class="ms-3" [disabled]="!forgotPasswordForm.valid">Submit</button>
            <button mat-raised-button color="warn" class="ms-3">cancle</button>
        </div>
    </form>    
</div>
