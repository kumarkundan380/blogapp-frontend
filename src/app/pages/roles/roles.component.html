<div class="container">
    <div class="d-flex justify-content-center center">
        <form [formGroup] = "updateRole" (ngSubmit) = onSubmit()>
            <mat-form-field>
                <mat-label>Roles</mat-label>
                <mat-select [formControl]="roleList" multiple>
                  <mat-select-trigger>
                    {{roleList.value?.[0]?.['roleName'] || ''}}
                    <span *ngIf="(roleList.value?.length || 0) > 1" class="dropdown-section">
                      (+{{(roleList.value?.length || 0) - 1}} {{roleList.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let role of roles" [value]="role">{{role.roleName}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button type="submit" mat-raised-button color="primary" [disabled]="!updateRole.valid">Submit</button>
            </div>
        </form>
        
    </div>
    
</div>
