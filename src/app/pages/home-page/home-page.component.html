<div class="container">
    <ng-template [ngIf]="posts && posts.length>0">
        <h1 class="text-center">All Posts</h1>
        <div *ngFor="let post of posts">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="main">
                        <div class="left">
                            <h1 class="card-title">{{post.postTitle}}</h1>
                            <p [innerHTML]="(post.postContent.length>50)? (post.postContent | slice:0:50)+'...':(post.postContent)"></p>
                            <button mat-raised-button color="primary"(click)="readMore(post)" class="ms-2">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </ng-template>
    <div *ngIf="posts && posts.length==0">
        <h1 class="text-center">No Post Found.</h1>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button type="submit" mat-raised-button color="primary" (click)="createPost()">Create Post</button>
    </div>
</div>
