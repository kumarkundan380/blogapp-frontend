<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="d-flex justify-content-center circle">
                <img [src]="imageSrc" alt="Selected Image" class="rounded-circle image-container">
            </div>

            <div class="d-flex justify-content-center mt-3 mb-5">
                <input type="file" class="file-input"
                (change)="onFileSelected($event)">
            </div>
           
            <form [formGroup] = "updateUserForm" (ngSubmit) = onSubmit()>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Username Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter Here" formControlName = "userName" readonly>
                            <mat-error *ngIf ="updateUserForm.get('userName')?.hasError('required') && updateUserForm.get('userName')?.touched">Username is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-4">
                        <!-- First Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="firstName">
                            <mat-error *ngIf ="updateUserForm.get('firstName')?.hasError('required') && updateUserForm.get('firstName')?.touched">First Name is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <!-- Middle Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Middle Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="middleName">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <!-- Last Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Phone Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="phoneNumber">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- Gender Field-->
                        <mat-form-field class="w-100" appearance="outline"> 
                            <mat-label>Select Gender</mat-label>
                            <mat-select formControlName="gender">
                                <mat-option value="MALE">MALE</mat-option>
                                <mat-option value="FEMALE">FEMALE</mat-option>
                                <mat-option value="OTHERS">OTHERS</mat-option>
                            </mat-select>
                            <mat-error *ngIf ="updateUserForm.get('gender')?.hasError('required') && updateUserForm.get('gender')?.touched"> Gender is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <ng-template [ngIf]="isAdmin">
                    <div class="row">
                        <!-- User Status Field-->
                        <div class="col-md-6">
                            <mat-form-field class="w-100" appearance="outline"> 
                                <mat-label>User Status</mat-label>
                                <mat-select formControlName="userStatus">
                                    <mat-option value="ACTIVE">ACTIVE</mat-option>
                                    <mat-option value="DELETED">DELETED</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <!-- User Varified Field-->
                        <div class="col-md-6">
                            <mat-form-field *ngIf="isAdmin" class="w-100" appearance="outline"> 
                                <mat-label>User Veryfied</mat-label>
                                    <mat-select formControlName="userVerified">
                                        <mat-option value="YES">YES</mat-option>
                                        <mat-option value="NO">NO</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </ng-template>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>About</mat-label>
                            <textarea matInput placeholder="Enter Here" formControlName="about"></textarea>
                        </mat-form-field>    
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!updateUserForm.valid">Update user</button>
                    <button type="submit" mat-raised-button color="primary" class="ms-2" (click)="updateAddress()">Update Address</button>
                    <button *ngIf="isAdmin" type="submit" mat-raised-button color="primary" class="ms-2" (click)="updateRole()">Update Role</button>
                </div>  
            </form>

        </div>
    </div>
</div>
