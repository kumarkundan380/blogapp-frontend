<h1 class="text-center">Address</h1>
<div class="container">
    <div *ngFor="let address of addressess">
        <div class="card mt-2">
            <div class="row">
                <div class="col-md-9">
                    <div class="card-body">
                        <h3>{{address.addressLine1}},{{address.addressLine2}}</h3>
                        <h3>{{address.city}},{{address.state}},{{address.country}}</h3>
                        <h3>{{address.postalCode}}</h3>
                    </div>
                </div>
                <div class="col-md-3 center">
                    <div class="d-flex justify-content-center">
                        <button type="submit" mat-raised-button color="accent" (click)="editAddress(address.addressId!)" >Edit</button>
                        <button type="reset" mat-raised-button color="warn" class="ms-2" (click)="deleteAddress(address.addressId!)">Delete</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button type="submit" mat-raised-button color="primary"(click)="addAddress()" class="ms-2">Add Address</button>
    </div>
    
</div>
