<div class="container my-4">
    <h2 class="text-center mb-4">Add Address</h2>
  
    <form [formGroup]="addAddressForm" (ngSubmit)="onSubmit()" class="form-card">
  
        <!-- Address Line 1 -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Address Line 1</mat-label>
            <input matInput placeholder="Enter here" formControlName="addressLine1">
            <mat-error *ngIf="addAddressForm.get('addressLine1')?.hasError('required') && addAddressForm.get('addressLine1')?.touched">
                Address Line 1 is required
            </mat-error>
        </mat-form-field>
  
        <!-- Address Line 2 -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Address Line 2</mat-label>
            <input matInput placeholder="Enter here" formControlName="addressLine2">
        </mat-form-field>
  
        <!-- City & State -->
        <div class="row g-3">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Enter here" formControlName="city">
                    <mat-error *ngIf="addAddressForm.get('city')?.hasError('required') && addAddressForm.get('city')?.touched">
                        City is required
                    </mat-error>
                </mat-form-field>
            </div>
  
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Enter here" formControlName="state">
                    <mat-error *ngIf="addAddressForm.get('state')?.hasError('required') && addAddressForm.get('state')?.touched">
                        State is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
  
        <!-- Country & Postal Code -->
        <div class="row g-3">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Enter here" formControlName="country">
                    <mat-error *ngIf="addAddressForm.get('country')?.hasError('required') && addAddressForm.get('country')?.touched">
                        Country is required
                    </mat-error>
                </mat-form-field>
            </div>
  
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Pin Code</mat-label>
                    <input matInput placeholder="Enter here" formControlName="postalCode">
                    <mat-error *ngIf="addAddressForm.get('postalCode')?.hasError('required') && addAddressForm.get('postalCode')?.touched">
                        Pin Code is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
  
        <!-- Action Buttons -->
        <div class="d-flex justify-content-center mt-4 flex-wrap gap-2">
            <button mat-flat-button color="primary" type="submit" [disabled]="!addAddressForm.valid">
                <mat-icon>check_circle</mat-icon> Submit
            </button>
            <button mat-flat-button color="accent" type="reset">
                <mat-icon>refresh</mat-icon> Reset
            </button>
        </div>
  
    </form>
</div>
