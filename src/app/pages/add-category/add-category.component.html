<div class="container my-4">
    <h2 class="text-center mb-4">Add Category</h2>
  
    <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()" class="form-card">
  
        <!-- Category Title -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Category Title</mat-label>
            <input matInput placeholder="Enter here" formControlName="categoryTitle" />
            <mat-error *ngIf="addCategoryForm.get('categoryTitle')?.hasError('required') && addCategoryForm.get('categoryTitle')?.touched">
                Category Title is required
            </mat-error>
        </mat-form-field>
  
        <!-- Category Description -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Category Description</mat-label>
            <textarea matInput placeholder="Enter here" formControlName="categoryDescription" rows="4"></textarea>
            <mat-error *ngIf="addCategoryForm.get('categoryDescription')?.hasError('required') && addCategoryForm.get('categoryDescription')?.touched">
                Category Description is required
            </mat-error>
        </mat-form-field>
  
        <!-- Buttons -->
        <div class="d-flex justify-content-center mt-4 flex-wrap gap-2">
            <button mat-flat-button color="primary" type="submit" [disabled]="!addCategoryForm.valid">
                <mat-icon>check_circle</mat-icon> Submit
            </button>
            <button mat-flat-button color="accent" type="reset">
                <mat-icon>refresh</mat-icon> Reset
            </button>
        </div>
    </form>
</div>
