<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="d-flex justify-content-center circle">
                <img [src]="imageSrc" alt="Selected Image" class="rounded-circle image-container">
            </div>

            <div class="d-flex justify-content-center mt-3 mb-5">
                <input type="file" class="file-input"
                (change)="onFileSelected($event)">
            </div>
           
            <form [formGroup] = "signUpForm" (ngSubmit) = onSubmit()>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Username Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter Here" formControlName = "userName">
                            <mat-error *ngIf ="signUpForm.get('userName')?.hasError('required') && signUpForm.get('userName')?.touched">Username is required</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                       <!-- Password Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter Here" formControlName="password">
                            <mat-error *ngIf ="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">Password is required</mat-error>
                            <mat-error *ngIf ="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched">Password should have Minimum 4 Characters </mat-error>
                            <mat-error *ngIf ="signUpForm.get('password')?.hasError('maxlength') && signUpForm.get('password')?.touched">Password should have Maximum 10 Characters</mat-error>
                        </mat-form-field>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-4">
                        <!-- First Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="firstName">
                            <mat-error *ngIf ="signUpForm.get('firstName')?.hasError('required') && signUpForm.get('firstName')?.touched">First Name is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <!-- Middle Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Middle Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="middleName">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <!-- Last Name Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Phone Field -->
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Enter Here" formControlName="phoneNumber">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- Gender Field-->
                        <mat-form-field class="w-100" appearance="outline"> 
                            <mat-label>Select Gender</mat-label>
                            <mat-select formControlName="gender">
                                <mat-option value="MALE">MALE</mat-option>
                                <mat-option value="FEMALE">FEMALE</mat-option>
                                <mat-option value="OTHERS">OTHERS</mat-option>
                            </mat-select>
                            <mat-error *ngIf ="signUpForm.get('gender')?.hasError('required') && signUpForm.get('gender')?.touched"> Gender is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>About</mat-label>
                            <textarea matInput placeholder="Enter Here" formControlName="about"></textarea>
                        </mat-form-field>    
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!signUpForm.valid">Register</button>
                    <button type="reset" mat-raised-button color="accent" class="ms-2">Reset</button>
                </div>  
            </form>

        </div>
    </div>
</div>
