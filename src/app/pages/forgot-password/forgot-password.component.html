<div class="container">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3 forgot-password-card">

            <!-- Logo Section -->
            <div class="text-center mb-3">
                <img src="../../../assets/logo.png" alt="App Logo" class="image-container" />
            </div>

            <!-- Title Section -->
            <div class="text-center mb-4">
                <mat-icon color="primary" class="mat-icon-large">lock_reset</mat-icon>
                <h2 class="mt-2">Forgot Password</h2>
                <p class="text-muted">Enter your registered email to reset your password</p>
            </div>

            <!-- Forgot Password Form -->
            <form *ngIf="isFormSubmitted" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter Your Registered Email ID</mat-label>
                    <input matInput 
                           formControlName="emailId" 
                           placeholder="Enter Here"
                           aria-describedby="emailError" />

                    <!-- Error Messages -->
                    <mat-error *ngIf="forgotPasswordForm.get('emailId')?.hasError('required') && forgotPasswordForm.get('emailId')?.touched" id="emailError">
                        Email ID is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('emailId')?.hasError('email') && forgotPasswordForm.get('emailId')?.touched">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Google reCAPTCHA -->
                <div class="d-flex justify-content-center mt-3">
                    <div id="recaptcha-container"></div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid || !captchaToken">
                        Submit
                    </button>
                    <button type="button" mat-raised-button color="warn" class="ms-2" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </form>

            <!-- Success/Error Message -->
            <div *ngIf="!isFormSubmitted" class="text-center mt-4">
                <h3>{{ message }}</h3>
            </div>
        </div>
    </div>
</div>
