<div class="container">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3 change-password-card">

            <!-- Logo Section -->
            <div class="text-center mb-3">
                <img src="../../../assets/logo.png" alt="App Logo" class="image-container" />
            </div>
  

            <!-- Title Section -->
            <div class="text-center mb-4">
                <mat-icon color="primary" class="mat-icon-large">lock</mat-icon>
                <h2 class="mt-2">Change Your Password</h2>
                <p class="text-muted">Enter your new password</p>
            </div>
  
            <!-- Change Password Form -->
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" novalidate>
  
                <!-- Password Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput 
                           [type]="passwordVisible ? 'text' : 'password'" 
                           placeholder="Enter your password" 
                           formControlName="password">
                    
                    <button type="button" 
                            mat-icon-button 
                            matSuffix 
                            (click)="passwordVisible = !passwordVisible" 
                            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
                        <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="changePasswordForm.get('password')?.hasError('required') && changePasswordForm.get('password')?.touched">
                        Password is required
                    </mat-error>
                </mat-form-field>
  
                <!-- Confirm Password Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput 
                           [type]="confirmPasswordVisible ? 'text' : 'password'" 
                           placeholder="Confirm your password" 
                           formControlName="confirmPassword">

                    <button type="button" 
                            mat-icon-button 
                            matSuffix 
                            (click)="confirmPasswordVisible = !confirmPasswordVisible" 
                            [attr.aria-label]="confirmPasswordVisible ? 'Hide password' : 'Show password'">
                        <mat-icon>{{ confirmPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required') && changePasswordForm.get('confirmPassword')?.touched">
                        Confirm Password is required
                    </mat-error>

                    <mat-error *ngIf="changePasswordForm.hasError('passwordNotMatch') && changePasswordForm.get('confirmPassword')?.touched">
                        Confirm Password does not match
                    </mat-error>
                </mat-form-field>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <button type="submit" 
                            mat-raised-button 
                            color="primary" 
                            [disabled]="changePasswordForm.invalid">
                        Change Password
                    </button>
                    <button type="reset" mat-raised-button color="accent">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
