<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="d-flex justify-content-center mt-3">
                <img src="../../../assets/logo.png" alt="" class="rounded-circle image-container">
            </div>
            <h2 class="text-center">Login Here</h2>
            <form [formGroup] = "logInForm" (ngSubmit) = onSubmit()>
                <!-- Username Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter Here" formControlName = "userName">
                    <mat-error *ngIf ="logInForm.get('userName')?.hasError('required') && logInForm.get('userName')?.touched">Username is required</mat-error>
                </mat-form-field>

                <!-- Password Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Here" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf ="logInForm.get('password')?.hasError('required') && logInForm.get('password')?.touched">Password is required</mat-error>
                </mat-form-field>

                <div class="d-flex justify-content-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!logInForm.valid">Login</button>
                    <button type="reset" mat-raised-button color="accent" class="ms-2">Reset</button>
                </div>
            </form>
            <div class="d-flex justify-content-end mt-3">
                <a class="link" (click)="frogotPassword()">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
