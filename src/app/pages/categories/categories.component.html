<div class="container">
    <!-- Header & Add Category Button -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 *ngIf="categories.length > 0" class="mb-2">Categories</h2>
        <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
    </div>
  
    <!-- Category Cards -->
    <div *ngFor="let category of categories" class="card mb-4 shadow-sm rounded">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10 col-12">
                    <h4 class="card-title">{{ category.categoryTitle }}</h4>
                    <p class="card-text text-muted">{{ category.categoryDescription }}</p>
                </div>
                <div class="col-md-2 col-12 text-end">
                    <div class="mt-3 mt-md-0">
                        <button mat-icon-button color="accent" (click)="updateCategory(category)" matTooltip="Edit" matTooltipPosition="above">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete" matTooltipPosition="above">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- No Category Message -->
    <div *ngIf="categories.length === 0" class="text-center mt-5">
        <h4>No Category Found.</h4>
    </div>
</div>
