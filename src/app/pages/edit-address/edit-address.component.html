<div class="container">
    <h1 class="text-center">Edit Address</h1>
    <form [formGroup] = "editAddressForm" (ngSubmit) = onSubmit()>

        <div class="row">
            <div class="col-md-12">
                <!-- Address Line 1 Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Address Line 1</mat-label>
                    <input matInput placeholder="Enter Here" formControlName = "addressLine1">
                    <mat-error *ngIf ="editAddressForm.get('addressLine1')?.hasError('required') && editAddressForm.get('addressLine1')?.touched">AddressLine1 is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Address Line 2 Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Address Line 2</mat-label>
                    <input matInput placeholder="Enter Here" formControlName="addressLine2">
                </mat-form-field>
            </div>
        </div>      
        <div class="row">
            <div class="col-md-6">
                <!-- City Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Enter Here" formControlName="city">
                    <mat-error *ngIf ="editAddressForm.get('city')?.hasError('required') && editAddressForm.get('city')?.touched">City is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- State Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Enter Here" formControlName="state">
                    <mat-error *ngIf ="editAddressForm.get('state')?.hasError('required') && editAddressForm.get('state')?.touched">State is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- City Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Enter Here" formControlName="country">
                    <mat-error *ngIf ="editAddressForm.get('country')?.hasError('required') && editAddressForm.get('country')?.touched">Country is required</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <!-- Postal code Field -->
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Enter Here" formControlName="postalCode">
                    <mat-error *ngIf ="editAddressForm.get('postalCode')?.hasError('required') && editAddressForm.get('postalCode')?.touched">Postal Code is required</mat-error>
                </mat-form-field>
            </div>
        </div> 
        <div class="d-flex justify-content-center">
            <button type="submit" mat-raised-button color="primary" [disabled]="!editAddressForm.valid">Submit</button>
            <button type="reset" mat-raised-button color="accent" class="ms-2">Reset</button>
        </div>  
    </form>
</div>
